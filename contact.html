<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Shoppie - Contact Us</title>
    <meta name="title" content="Shoppie - Contact Us" />
    <meta
      name="description"
      content="Get in touch with us for any inquiries or support"
    />

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/fonts/font.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/contact.css" />
    <link rel="stylesheet" href="./assets/css/auth-modals.css" />
    <link rel="stylesheet" href="./assets/css/button-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />

    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }

      .navbar-link,
      .cart-btn .span,
      #authButtons .btn {
        font-weight: 500;
        font-family: var(--bs-body-font-family);
      }
    </style>

    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
  </head>

  <body>
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.svg"
            width="132"
            height="27"
            loading="lazy"
            alt="shoppie home"
          />
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li><a href="home.html" class="navbar-link">Home</a></li>
            <li><a href="#" class="navbar-link" id="askAiBtn">Ask AI</a></li>
            <li>
              <a href="collection.html" class="navbar-link">Collection</a>
            </li>
            <li><a href="contact.html" class="navbar-link">Contact us</a></li>
          </ul>

          <div id="authButtons">
            <button class="btn" onclick="showLoginModal()">Login</button>
            <button class="btn btn-primary" onclick="showRegisterModal()">
              Register
            </button>
          </div>

          <div id="userInfo" style="display: none">
            <span class="text-light me-3" id="username"></span>
            <button class="btn btn-outline-light" onclick="logout()">
              Logout
            </button>
          </div>

          <button class="cart-btn">
            <ion-icon name="bag" aria-hidden="true"></ion-icon>
            <span class="span">Cart (0)</span>
          </button>
        </nav>

        <button class="nav-open-btn" aria-label="toggle menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <article>
        <section class="hero">
          <div class="container">
            <div class="hero-content">
              <h1 class="h1 hero-title title">Get in Touch</h1>
              <p class="hero-text">
                Have questions about our products? We're here to help!
              </p>
              <ul class="contact-list">
                <li class="contact-item">
                  <div class="item-icon">
                    <ion-icon name="location-outline"></ion-icon>
                  </div>
                  <div class="item-content">
                    <h3 class="h3 title">Our Location</h3>
                    <address class="item-text">
                      Neal St, London WC2H 9PR <br />
                      United Kingdom
                    </address>
                  </div>
                </li>

                <li class="contact-item">
                  <div class="item-icon">
                    <ion-icon name="mail-outline"></ion-icon>
                  </div>
                  <div class="item-content">
                    <h3 class="h3 title">Email Us</h3>
                    <a href="mailto:info.shoppie@support.com" class="item-text"
                      >info.shoppie@support.com</a
                    >
                  </div>
                </li>

                <li class="contact-item">
                  <div class="item-icon">
                    <ion-icon name="call-outline"></ion-icon>
                  </div>
                  <div class="item-content">
                    <h3 class="h3 title">Call Us</h3>
                    <a href="tel:+00 123 456 789" class="item-text"
                      >+00 123 456 789</a
                    >
                  </div>
                </li>
              </ul>
            </div>

            <div class="hero-banner">
              <form class="contact-form">
                <div class="input-wrapper">
                  <label for="name" class="input-label">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    placeholder="Enter your name"
                    class="input-field"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="email" class="input-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    placeholder="Enter your email"
                    class="input-field"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="message" class="input-label">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    required
                    placeholder="Enter your message"
                    class="input-field"
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                  <span class="span">Send Message</span>
                  <ion-icon
                    name="paper-plane-outline"
                    aria-hidden="true"
                  ></ion-icon>
                </button>
              </form>
              <img
                src="./assets/images/hero-shape-1.png"
                width="255"
                height="249"
                alt="shape"
                class="shape shape-1"
              />
            </div>

            <img
              src="./assets/images/hero-shape-2.png"
              width="360"
              height="133"
              alt="shape"
              class="shape shape-2"
            />
          </div>
        </section>
      </article>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/chat.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script type="module" src="assets/js/ai-chat.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- Login Modal -->
    <div class="modal" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerUsername"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
